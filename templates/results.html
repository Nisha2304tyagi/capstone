<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #4f4f4f;
        }
        .container {
            width: 85%;
            margin: 0 auto;
            padding: 40px 20px;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
        h2 {
            font-size: 2rem;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        .chart {
            margin-bottom: 30px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #666;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Results</h1>

        <div class="chart">
            <h2>Sentiment Distribution by Category</h2>
            <img src="{{ url_for('static', filename='output/pie_chart.png') }}" alt="Pie Chart">
        </div>

        <div class="chart">
            <h2>Sentiment Distribution Overview</h2>
            <img src="{{ url_for('static', filename='output/bar_chart.png') }}" alt="Bar Chart">
        </div>

        <footer>
            <p>Generated by the Sentiment Analysis Tool</p>
            <a href="/" class="button">Upload Another File</a>
        </footer>
    </div>
</body>
</html>
