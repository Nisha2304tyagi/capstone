<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Improvement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: url('bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }

        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .header {
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 5rem;
            color: #f4f4f4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Pacifico', cursive; /* Use a Google Font for better cursive styling */
	    margin:0;
     
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ddd;
            font-style: italic;
        }

        .form-section {
            padding: 50px 20px;
            background: transparent;
        }

        form {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            font-style: italic;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
            color: #ddd;
        }

        input[type="file"], select, input[type="number"], input[type="checkbox"], button {
            width: calc(100% - 20px); /* Consistent alignment */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-style: italic;
            box-sizing: border-box;
        }

        input[type="file"], input[type="number"], select {
            background-color: #f4f4f4;
            color: #333;
        }

        input[type="file"]:hover, input[type="number"]:hover, select:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            background: linear-gradient(45deg, #28a745, #34d058);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #1e7b34, #28c84d);
        }

        button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #00D4FF;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FeedbackFlow</h1>
        <h2>We help you improve your brand with you feedbacks</h2>
    </div>
    <div class="form-section">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="csv_file"><i class="fas fa-file-upload"></i> Select CSV File:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>

            <label for="analysis_type"><i class="fas fa-cogs"></i> Analysis Type:</label>
            <select id="analysis_type" name="analysis_type" required>
                <option value="sentiment">Sentiment Analysis</option>
                <option value="keywords">Keyword Extraction</option>
                <option value="both">Both</option>
            </select>

            <label for="top_n"><i class="fas fa-list-ol"></i> Number of Keywords to Extract (Top N):</label>
            <input type="number" id="top_n" name="top_n" value="10" min="1" required>

            <label for="filter_negative"><i class="fas fa-filter"></i> Filter Negative Reviews Only:</label>
            <input type="checkbox" id="filter_negative" name="filter_negative">

            <button type="submit"><i class="fas fa-upload"></i> Submit</button>
        </form>
        <footer>Powered by Nisha Tyag | <a href="/">Home</a></footer>
    </div>
</body>
</html>
